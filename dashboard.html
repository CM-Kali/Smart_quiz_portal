<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Dashboard</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
}

/* CENTER SCREEN */
.center-screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* NAME BOX */
#nameBox {
    background: #fff;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
}

#nameBox h2 {
    color: #0f9fff;
    margin-bottom: 15px;
}

#nameBox input {
    padding: 12px;
    width: 260px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

#nameBox button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background: #0f9fff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

#nameBox button:hover {
    background: #0b7ac5;
}

/* DASHBOARD */
#dashboard {
    display: none;
    padding: 30px;
}

#welcomeText {
    text-align: center;
    color: #0f9fff;
    margin-bottom: 30px;
}

.dashboard-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    width: 220px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.card button {
    margin-top: 15px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #0f9fff;
    color: #fff;
    cursor: pointer;
}

.card button:hover {
    background: #0b7ac5;
}
</style>
</head>

<body>

<!-- NAME INPUT (ALWAYS FIRST) -->
<div class="center-screen" id="nameScreen">
    <div id="nameBox">
        <h2>Enter Your Name</h2>
        <input type="text" id="usernameInput" placeholder="Your name">
        <br>
        <button onclick="continueToDashboard()">Continue</button>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
    <h1 id="welcomeText">
        Welcome, <span id="usernameDisplay"></span>
    </h1>

    <div class="dashboard-container">
        <div class="card">
            <h3>Start Quiz</h3>
            <p>Choose subject and level</p>
            <button onclick="location.href='subjects.html'">Go to Quiz</button>
        </div>

        <div class="card">
            <h3>All Results</h3>
            <p>View quiz results</p>
            <button onclick="location.href='all-results.html'">View Results</button>
        </div>
    </div>
</div>

<script>
function continueToDashboard() {
    const input = document.getElementById("usernameInput");
    const name = input.value.trim();

    if (name === "") {
        alert("Please enter your name");
        input.focus();
        return;
    }

    localStorage.setItem("quizUsername", name);

    document.getElementById("nameScreen").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("usernameDisplay").innerText = name;
}
</script>

</body>
</html>
