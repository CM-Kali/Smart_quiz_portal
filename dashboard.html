<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="css/dashboard.css">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 20px;
}
h1 { color: #0f9fff; text-align: center; margin-bottom: 30px; }

.dashboard-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    width: 220px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.card button {
    margin-top: 15px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #0f9fff;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}
.card button:hover { background:#0b7ac5; }
</style>
</head>
<body>

<h1>Welcome, <span id="usernameDisplay"></span></h1>

<div class="dashboard-container">
    <div class="card">
        <h3>Start Quiz</h3>
        <p>Choose subject and level to start quiz</p>
        <button onclick="window.location.href='subjects.html'">Go to Quiz</button>
    </div>

    <div class="card">
        <h3>All Results</h3>
        <p>View results of all users</p>
        <button onclick="window.location.href='all-results.html'">View Results</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const username = localStorage.getItem('quizUsername');
    if(!username){
        alert('Please enter your name.');
        window.location.href = 'index.html';
        return;
    }
    document.getElementById('usernameDisplay').textContent = username;
});
</script>

</body>
</html>
