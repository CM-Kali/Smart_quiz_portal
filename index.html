<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Quiz - Splash</title>
<link rel="stylesheet" href="css/style.css">
<style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; background:#0f9fff; color:#fff; font-family:sans-serif;}
    h1 { font-size:3em; margin-bottom:30px; text-shadow: 2px 2px 5px #000;}
    #startBtn { padding:15px 30px; font-size:1.2em; cursor:pointer; background:#fff; color:#0f9fff; border:none; border-radius:10px; transition:0.3s;}
    #startBtn:hover { background:#e0e0e0; }
</style>
</head>
<body>
<h1>Smart Quiz</h1>
<button id="startBtn">Start Quiz</button>

<script>
document.getElementById('startBtn').addEventListener('click', () => {
    window.location.href = 'dashboard.html';
});
</script>
</body>
</html>
