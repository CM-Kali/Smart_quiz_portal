<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Result</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin:0;
    padding:20px;
}
#resultContainer {
    width: 100%;
    max-width: 700px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    padding: 25px;
    text-align: center;
}
h2 {
    color: #0f9fff;
    margin-bottom: 20px;
}
canvas {
    margin-top: 20px;
}
button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background: #0f9fff;
    color: #fff;
    cursor: pointer;
}
button:hover { background:#0b7ac5; }
</style>
</head>
<body>

<div id="resultContainer">
    <h2>Quiz Result</h2>
    <p id="resultText">Loading...</p>
    <canvas id="scoreChart" width="400" height="200"></canvas>
    <br>
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
</div>

<script src="js/result.js"></script>
</body>
</html>
