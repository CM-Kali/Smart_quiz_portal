<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Users Results</title>
<link rel="stylesheet" href="css/style.css">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin:0;
    padding:20px;
}
#resultsContainer {
    width: 100%;
    max-width: 900px;
    margin: auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    padding: 25px;
}
h2 {
    color: #0f9fff;
    text-align: center;
    margin-bottom: 20px;
}
table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
}
th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}
th {
    background: #0f9fff;
    color: #fff;
    border-radius: 8px;
}
tr:hover {
    background: #f1f1f1;
}
button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background: #0f9fff;
    color: #fff;
    cursor: pointer;
}
button:hover { background:#0b7ac5; }
</style>
</head>
<body>

<div id="resultsContainer">
    <h2>All Users Quiz Results</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Subject</th>
                <th>Level</th>
                <th>Total Questions</th>
                <th>Correct Answers</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="7">Loading results...</td></tr>
        </tbody>
    </table>
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
</div>

<script src="js/allResults.js"></script>
</body>
</html>
